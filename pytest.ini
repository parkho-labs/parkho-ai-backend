[pytest]
# Simple pytest configuration

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto

# Basic options
addopts =
    --tb=short
    --cov=src
    --cov-report=term-missing
    -v
    --durations=10

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning